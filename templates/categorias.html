{% extends "main.html" %}
{% block content %}
{%if 'username' in session %}
<div class="row">
    <div class="col s12 m12">
        <div class="col s12 m6">
            <a class="btn waves-effect waves-light red darken-1" style="margin-top: 50px;"
               href="{{url_for('novaCategoria')}}">
                Nova Categoria
                <i class="material-icons right">send</i>
            </a>
        </div>
    </div>
</div>
{% endif %}
<div class="row">
    <div class="col s12 m12">
        {% for categoria in categorias %}
        <div class="col s12 m6">
            <a href="{{url_for('listaProdutos', categoria_id = categoria.id)}}">
                <div class="card">
                    <div class="card-image">
                        {% if categoria.imagem == None %}
                        <img src="{{ url_for('static', filename='imagem_fundo.jpg') }}">
                        {% else %}
                        <img src="{{ url_for('downloadImagemCategoria',categoria_id = categoria.id)}}">
                        {% endif %}
                        <span class="card-title">{{categoria.nome}}</span>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
