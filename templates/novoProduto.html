{% extends "main.html" %}
{% block content %}
<div class="row">
    <h3 class="center">Cadastro de Novo Produto</h3>
</div>
<div class="row">
    <form class="col s12" action="#" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">shopping_cart</i>
                <input placeholder="Informe o nome do Produto" id="nome_produto" name="nome" type="text"
                       class="validate" required>
                <label for="nome_produto">Nome do Produto</label>
            </div>
            <div class="input-field col s2">
                <i class="material-icons prefix">attach_money</i>
                <input id="preco_produto" type="text" name="preco" class="validate" required>
                <label for="preco_produto">Preço</label>
            </div>
            <div class="input-field col s2">
                <i class="material-icons prefix">clear_all</i>
                <input id="quantidade_produto" type="text" name="quantidade" class="validate" required>
                <label for="quantidade_produto">Quantidade</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">short_text</i>
                <textarea id="descricao_produto" name="descricao" class="materialize-textarea" required></textarea>
                <label for="descricao_produto">Descrição</label>
            </div>
        </div>
        <h5>Escolha a especificação do Produto</h5>
        <hr>
        <div class="row  col s6">
            <div class="input-field">
                <div class="row">
                    <label>
                        <input name="tipo" id="tipo_produto" value="agasalhos" type="radio" checked/>
                        <span>Agasalhos</span>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input name="tipo" value="bandeiras" type="radio"/>
                        <span>Bandeiras</span>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input name="tipo" value="camisetas" type="radio"/>
                        <span>Camisetas</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="file-field input-field">
            <div class="btn">
                <span>Inserir Imagem</span>
                <input type="file" name="imagem">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" required>
            </div>
        </div>
        <div class="row center col s12">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">CADASTRAR NOVO PRODUTO
                <i class="material-icons right">add_circle_outline</i>
            </button>
        </div>

    </form>
</div>
{% endblock %}
