{% extends "main.html" %}
{% block content %}
<div class="row">
    <h3 class="center">Edição de Produto</h3>
</div>
<div class="row">
    <form class="col s12" action="#" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">shopping_cart</i>
                <input placeholder="Informe o nome do Produto" id="nome_produto" name="nome" type="text"
                       value="{{item.nome}}" class="validate">
                <label for="nome_produto">Nome do Produto</label>
            </div>
            <div class="input-field col s2">
                <i class="material-icons prefix">attach_money</i>
                <input id="preco_produto" type="text" name="preco" value="{{item.preco}}" class="validate">
                <label for="preco_produto">Preço</label>
            </div>
            <div class="input-field col s2">
                <i class="material-icons prefix">clear_all</i>
                <input id="quantidade_produto" type="text" name="quantidade" value="{{item.quantidade}}"
                       class="validate">
                <label for="quantidade_produto">Quantidade</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">short_text</i>
                <textarea id="descricao_produto" name="descricao"
                          class="materialize-textarea">{{item.descricao}}</textarea>
                <label for="descricao_produto">Descrição</label>
            </div>
        </div>
        <h5>Escolha a especificação do Produto</h5>
        <hr>
        <div class="row  col s6">
            <div class="input-field">
                <div class="row">
                    <label>
                        <input name="tipo" id="tipo" value="agasalhos" type="radio" {% if item.tipo=='agasalhos'%}
                               checked{%endif%}/>
                        <span>Agasalhos</span>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input name="tipo" value="bandeiras" type="radio" {% if item.tipo=='bandeiras'%}
                               checked{%endif%}/>
                        <span>Bandeiras</span>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input name="tipo" value="camisetas" type="radio" {% if item.tipo=='camisetas'%}
                               checked{%endif%}/>
                        <span>Camisetas</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row center col s12">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">ALTERAR PRODUTO
                <i class="material-icons right">add_circle_outline</i>
            </button>
        </div>
    </form>
    <div class="row center col s12">
        <a href="{{url_for('showCategorias')}}">
            <button type="submit" class="waves-effect waves-light btn-large red darken-1"
                    type="submit">
                <i class="material-icons right">keyboard_return</i>Cancelar
            </button>
        </a>
    </div>
</div>
{% endblock %}
